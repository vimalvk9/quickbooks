<div class="layout-container">
<form name='$ctrl.form' ng-submit='$ctrl.submitForm()' novalidate>
    <div class= 'form-group pa4 mb4' md-whiteframe="1">
        <h3>Access</h3>
        <div layout="row" layout-wrap>
            <label class="input-container" layout="column" flex="noshrink">
                <span>Quickbooks Client Id :</span>
                <md-input-container md-no-float>
                    <input  type="text"
                        autocomplete="off"
                        class="text-input"
                        ng-model="$ctrl.accountDetails.client_id"
                        name="client_id"
                        minlength="2"
                        maxlength="100"
                        md-maxlength="100"
                        required
                        aria-label="Application Name"
                        placeholder="Quickbooks Client Id">
                    <span class="hint">Your Client Id that you will find in your Quickbooks settings</span>
                   <!-- <div ng-messages="$ctrl.form.api_key.$error">
                        <div ng-message="required">This is required!</div>
                        <div ng-message="md-maxlength">That's too long!</div>
                        <div ng-message="minlength">That's too short!</div>
                    </div>-->
                </md-input-container>
            </label>
            <label class="input-container" layout="column" flex="noshrink">
                <span>Quickbooks Client Secret :</span>
                <md-input-container md-no-float>
                    <input  type="text"
                        autocomplete="off"
                        class="text-input"
                        ng-model="$ctrl.accountDetails.client_secret"
                        name="client_secret"
                        minlength="2"
                        maxlength="100"
                        md-maxlength="100"
                        required
                        aria-label="Application Name"
                        placeholder="Quickbooks Client Secret">
                    <span class="hint">Your Client Secret that you will find in your Quickbooks settings </span>
                    <!--<div ng-messages="$ctrl.form.team_url.$error">
                        <div ng-message="required">This is required!</div>
                        <div ng-message="md-maxlength">That's too long!</div>
                        <div ng-message="minlength">That's too short!</div>
                    </div>-->
                </md-input-container>
            </label>
        </div>
        <div layout="row" layout-align="end center">
            <md-button  class="md-raised md-primary" ng-disabled="$ctrl.isDisabled"  type="submit">
                Submit
            </md-button>
        </div>
    </div>

</form>
